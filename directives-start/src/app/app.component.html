<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !==0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"

          *ngFor="let odd of oddNumber ">
          {{odd}}
        </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{ever: odd % 2 !==0}"
          [ngStyle]="{backgroundColor: ever % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let ever of evenNumbers ">
          {{ever}}
        </li>
        </div>
      </ul>
      <p appBasicHighlight="">style me with basic directive</p>
      <p appBetterHighlight>Style me with a better directive!</p>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
